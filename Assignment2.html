<!Doctype html>
<html>
<head>
	<title>HTML Form</title>
	<style type="text/css">
		body{
			width:600px;
		}

	</style>
</head>
<body>
	<h1>Employee Details</h1>
	<form method="GET">
		<fieldset>
			<legend>Your Details:</legend><br>
			Name : <input type="text" name="name"/><br><br>
			Email : <input type="text" name="email"/>
		</fieldset>	
		<br>
		<fieldset>
			<legend>Your Review:</legend><br>
			How did you hear about us?&nbsp;&nbsp;
			 <select>
			 	<option>Google</option>
			 	<option>Through a friend</option>
			 	<option>Newspaper</option>
			 </select> <br><br>

			Would you visit again ?  
			<input type="radio" name="answer" > Yes
			<input type="radio" name="answer" > No
			<input type="radio" name="answer" > May be
			<br><br>

			Comments: <textarea cols="80" rows="10" name="comments"></textarea><br><br>

			<input type="checkbox" name="signup" checked> Sign me up for email updates<br><br>

			<input type="submit" name="submit" value = "Submit review">
		</fieldset>	<br><br>


	</form>
</body>
</html>
